<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remove Blog</title>
</head>
<body>
<h1 class="title">Are you sure?</h1>
<p><a href="/userlist">Back to list blog</a> </p>
<form th:action="@{/admindelete-blog}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Id:</td>
            <td th:text="${blog.id}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${blog.people}"></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td th:text="${blog.title}"></td>
        </tr>
        <tr>
            <td>Summary:</td>
            <td th:text="${blog.summary}"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td th:text="${blog.date}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
