<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách type Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css"/>
    <script type="text/javascript"
            src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/noteTypes/">Quản lí noteType</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/noteTypes/">Type Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Notes</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</header>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-5">
        <h2>Xóa Note</h2>
        <form method="post" action="/delete" th:object="${note}">
            <div class="alert alert-danger" role="alert">
                <h6>Bạn có chắc là muốn xóa?</h6>
            </div>
            <input type="hidden" th:field="*{id}" th:value="*{id}">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Thông tin của Note</legend>
                <div class="form-group">
                    <label class="control-label input-label" th:text="${'Title:'+ note.title}">Title :</label>
                </div>
                <div class="form-group">
                    <label class="control-label input-label" th:text="${'Content' + note.content}">Content :</label>
                </div>
                <div class="form-group">
                    <label class="control-label input-label" th:text="${'Type Note: ' + note.noteType.name}">Type Note :</label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Xóa">
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
