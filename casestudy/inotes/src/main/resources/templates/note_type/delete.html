<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách type Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css"/>
    <script type="text/javascript"
            src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Quản lí noteType</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/typeNote">Type Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notes">Note</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</header>
<body>
<div class="container">
    <h2>Xóa type Note</h2>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Thông tin của Type Note</legend>
            <div class="form-group">
                <h4>Name type Note :</h4>
                <label class="control-label input-label" th:text="${noteType.name}"></label>
            </div>
            <div class="form-group">
                <label class="control-label input-label">Description :</label>
                <label class="control-label input-label" th:text="${noteType.description}"></label>
            </div>
            <div class="form-group">
                <a class="btn btn-primary" th:href="@{/noteTypes/delete/__${noteType.id}__}">Delete</a>
                <a class="btn btn-primary" >Move</a>
            </div>
        </fieldset>
</div>
</body>
</html>
