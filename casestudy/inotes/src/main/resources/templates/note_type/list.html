<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách type Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css"/>
    <script type="text/javascript"
            src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Quản lí noteType</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/typeNote">Type Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notes">Note</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</header>

<body>
<div class="container">
    <center>
        <h2>Danh sách type Note</h2>
    </center>
<!--    <p>-->
<!--        <c:if test='${requestScope["message"]!=null}'>-->
<!--            <span class="alert alert-info" role="alert">${requestScope["message"]}</span>-->
<!--        </c:if>-->
<!--    </p>-->
    <div class="row form-group">
        <a class="btn btn-lg" th:href="@{/noteTypes/create}" style="background-color:transparent">
            <i class="fa fa-plus-square"></i> Thêm mới type Note
        </a>
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr class="row">
            <th scope="col" class="col-md-3">Name type Note</th>
            <th scope="col" class="col-md-4">Description</th>
            <th scope="col" class="col-md-5">
                <span scope="col" class="col-md-3">Chỉnh sửa</span>
                <span scope="col" class="col-md-3">Xóa</span>
                <span scope="col" class="col-md-3">Upload</span>
                <span scope="col" class="col-md-3">Download</span>
            </th>


        </tr>
        </thead>
            <tr class="row" th:each="noteType : ${noteTypes}">
                <td class="col-md-3">
                    <a href="/typeNote?action=view&id=${noteType.getId()}" th:text="${noteType.name}"></a></td>
                <td class="col-md-4" th:text="${noteType.description}"></td>
                <td class="col-md-5">
                    <span class="col-md-3">
                        <a class="btn btn-lg" th:href="@{/noteTypes/editPage/__${noteType.id}__}"><i class="fa fa-edit"></i></a>
                    </span>
                    <span class="col-md-3">
                        <a class="btn btn-lg" style="background-color:transparent" th:href="@{/noteTypes/deletePage/__${noteType.id}__}">
                            <i class="fa fa-trash"></i>
                        </a>
                    </span>
                </td>
            </tr>

    </table>
</div>

</body>
</html>
