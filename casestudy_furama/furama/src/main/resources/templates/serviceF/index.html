<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{css/dashboard.css}" />
    <script th:src="@{js/jquery-3.5.0.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Furama</a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="users"></span>
              Services <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="bar-chart-2"></span>
              Reports
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="layers"></span>
              Integrations
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

      <h2>Section title</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>No</th>
              <th>Service name</th>
              <th>Area</th>
              <th>Rent cost</th>
              <th>Number of people</th>
              <th>Type of service</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="serviceF, iter : ${serviceFList}">
              <tr>
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${serviceF.getServiceName()}"></td>
                <td th:text="${serviceF.getArea()}"></td>
                <td th:text="${serviceF.getRentCost()}"></td>
                <td th:text="${serviceF.getNumberOfPeople()}"></td>
                <td th:text="${serviceF.getTypeOfServiceF().getTypeOfServiceFName()}"></td>
                <td>
                  <a th:href="@{'/edit_serviceF'(serviceFId = ${serviceF.getServiceId()})}">Edit</a>
                  <a th:href="@{'/delete_serviceF'(serviceFId = ${serviceF.getServiceId()})}">Delete</a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

</body>
</html>
